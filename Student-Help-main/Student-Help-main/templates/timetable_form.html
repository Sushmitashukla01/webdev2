<div class="form-container">
  <h2 id="a-heading">Enter Slot and Subject Details</h2>
  <form name="myForm" ng-submit="submitForm()" novalidate>
    <div class="form-group">
        <label for="semester">Select Semester:</label>
        <select
          name="semester"
          ng-model="semester"
          ng-options="s.name for s in semesters"
          required
          class="form-control"
        >
        <option value="">Select</option>
        </select>
        <div ng-show="myForm.semester.$error.required && myForm.semester.$touched" class="error">
            Semester is required.
        </div>
    </div>
    <div class="form-group">
        <label for="slot" class="disabled">Slot:</label>
        <input 
          type="text" 
          name="slot" 
          ng-model="slot" 
          required 
          ng-pattern="/^(([A-G]{1}[12]{1})|([A-G]{1}[12]{1}\+T[A-G]{1}[12]{1})|([A-G]{1}[12]{1}\+T[A-G]{1}[12]{1}\+T[A-G]{2}[12]{1})|(L[1-5]{1}[13579]{1})|(L[13579]))$/"
          pattern="^[A-G]{1}[12]{1}|[A-G]{1}[12]{1}\+T[A-G]{1}[12]{1}|[A-G]{1}[12]{1}\+T[A-G]{1}[12]{1}\+T[A-G]{2}[12]{1}|L[1-5]{1}[13579]{1}|L{13579}$"
        >
        <div ng-show="myForm.slot.$error.required && myForm.slot.$touched" class="error">
          Slot is required.
        </div>
        <div ng-show="myForm.slot.$error.pattern" class="error">
            Invalid Slot
        </div>
    </div>
    <div class="form-group">
        <label for="subject">Select Subject:</label>
        <select
          name="subject"
          ng-model="subject"
          ng-options="sub.name for sub in subjects[semester.id]"
          required
          ng-disabled="!semester"
          class="form-control"
        >
          <option value="">Select</option>
        </select>
        <div ng-show="myForm.subject.$error.required && myForm.subject.$touched" class="error">
          Subject is required.
        </div>
    </div>
    <button type="submit" class="form-submit">Submit</button>
  </form>
</div>
